
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SignUp Page</title>
    <script src="https://kit.fontawesome.com/4f7a4dbcbf.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./styles/signup.css">
    
</head>
<body>
    <div id="main-sign">
    <div id="sign-div">
        <div id="button-div">
           <a href="login.html"><p id="back-btn"> Back </p></a>
            <button id="sign-button">&times;</button>
        </div>
        <div id="parent">
        <div>
            <h1 id="welcm">Welcome to AJIO</h1>
        </div>
        <form >
                <label for="">Full name</label></br>
                <input id="name" type="text" required placeholder="Enter your full name"/> </br>
                <label for="">E-Mail</label></br>
                <input  type="email" id="email" required placeholder="Enter e-mail"/></br>
                <label for="">Password</label></br>
                <input type="password" id="pass" required placeholder="Enter password"></br>
                <i class="fa-solid fa-eye eyes" onclick="myFunction()"></i>
                <p>By signing up,I accept the TC's</p>
                <input type="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a href="login.html">Sign In</a> </p>
   
    </div>
</div>
</body>
</html>

<script src="./scripts/signup.js"></script>
